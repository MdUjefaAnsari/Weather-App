<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-day-and-night-96.png" type="image/x-icon">
</head>
<body>
    <h1 class="heading">Weather App</h1>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Enter City Name" spellcheck="false" list="countries" >
            <!-- <datalist id="countries">
                <option value="Bangalore">Bangalore</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Bhopal">Bhopal</option>
                <option value="New York">New York</option>
            </datalist> -->
            <button><img src="img/search.png" alt="search-icon"></button>
        </div>
        <div class="error"><p>Invalid city name ‚ùå</p></div>
        <div class="weather">
            <img src="img/rain.png" class="weather-icon" alt="rain-icon">
            <h1 class="temp">22 ¬∞C</h1>
            <h3 class="weathertype">Haze</h3>
            <h2 class="city">New York</h2>
            <h3 id="clock">00:00:00</h3>
            <div class="date">Date</div>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind-img">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<footer><p><sup>&#8482;</sup> Made by Ujefa üòÄ&  &copy; 2023 </p></footer>

    <script src="script.js"></script>
</body>
</html>
